<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memento – Yu Zeng Photography</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#e9edf2;
  color:#111;
}

/* ===== Navbar ===== */
.navbar{
  position:fixed;
  top:0; left:0; right:0;
  height:72px;                     /* 稍微更高 */
  background:rgba(10,20,35,0.94);
  backdrop-filter:blur(8px);
  z-index:2000;
}

.nav-inner{
  max-width:1200px;
  height:100%;
  margin:0 auto;
  padding:0 28px;                  /* 横向更宽 */
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* ===== Brand ===== */
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  text-decoration:none;
}

.brand-logo{
  height:38px;
  width:auto;
}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1;
}

.brand-name{
  font-family:"Montserrat",sans-serif;
  font-weight:700;
  font-size:17px;
  letter-spacing:1.6px;
  color:#fff;
}

.brand-sub{
  margin-top:4px;
  font-family:"Playfair Display",serif;
  font-style:italic;
  font-size:14px;
  color:rgba(255,255,255,0.8);
}

/* ===== Nav links ===== */
.nav-links{
  display:flex;
  gap:34px;                        /* 桌面端更大间距 */
}

.nav-links a{
  color:rgba(255,255,255,0.85);
  text-decoration:none;
  font-size:16px;                  /* 桌面端更大 */
  padding:6px 0;
  border-bottom:2px solid transparent;
}

.nav-links a:hover{ color:#fff; }
.nav-links a.active{
  color:#fff;
  border-bottom-color:#fff;
}

/* ===== Hero ===== */
.hero{
  margin-top:72px;
  padding:110px 0 80px;
  text-align:center;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),
    url("photo_x/E_x.jpg") center/cover no-repeat;
}

.hero h1{
  margin:0 0 10px;
  font-size:56px;
}

.hero p{
  margin:0;
  font-size:18px;
  opacity:.9;
}

/* ===== Mobile ===== */
@media (max-width:700px){

  .navbar{ height:64px; }

  .nav-inner{
    padding:0 18px;
  }

  .brand-logo{
    height:28px;
  }

  .nav-links{
    gap:16px;
    font-size:13px;
    overflow-x:auto;
    max-width:70vw;
  }

  .hero{
    margin-top:64px;
    padding:90px 0 60px;
  }

  .hero h1{ font-size:40px; }
  .hero p{ font-size:16px; }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-inner">

    <a class="brand" href="index.html">
      <img src="photo_x/Logo.png" alt="Yu Zeng logo" class="brand-logo">
      <div class="brand-text">
        <span class="brand-name">Yu Zeng</span>
        <span class="brand-sub">Photography</span>
      </div>
    </a>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a class="active" href="memento.html">Memento</a>
      <a href="petitthings.html">Shutter</a>
      <a href="sport.html">Sport</a>
      <a href="contact.html">Contact</a>
    </div>

  </div>
</nav>

<header class="hero">
  <h1>Memento</h1>
  <p>Places, people, and moments I remember.</p>
</header>

</body>
</html>
