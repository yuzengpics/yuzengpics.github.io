<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memento â€“ Yu Zeng Photography</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#e9edf2;
  color:#111;
}

/* ===== Navbar ===== */
.navbar{
  position:fixed;
  top:0; left:0; right:0;
  height:72px;
  background:rgba(10,20,35,0.94);
  backdrop-filter:blur(8px);
  z-index:2000;
}

body.lb-open .navbar{
  backdrop-filter:none !important;
}

/* ===== Masonry ===== */
main.page{
  max-width:1100px;
  margin:0 auto;
  padding:120px 20px 80px;
}

.masonry{
  column-count:3;
  column-gap:16px;
}
@media (max-width:950px){ .masonry{column-count:2;} }
@media (max-width:650px){ .masonry{column-count:1;} }

.album{ break-inside:avoid; margin-bottom:16px; cursor:pointer; }
.album img{
  width:100%;
  border-radius:12px;
  box-shadow:0 10px 22px rgba(0,0,0,.12);
}
.album p{
  margin:8px 0 0;
  text-align:center;
  font-size:14px;
}

/* ===== Lightbox ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.86);
  display:none;
  z-index:3000;
  overflow-y:auto;
}
.lightbox.open{ display:block; }

.lb-stage{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:80px 16px 40px;
}

.lb-stage img{
  max-width:92vw;
  max-height:80vh;
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

.caption{
  color:#fff;
  margin-top:14px;
  max-width:900px;
  text-align:center;
  line-height:1.6;
  white-space:pre-line;
}

/* ===== UI layer (FIXED, not scrolling) ===== */
.lb-ui{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:4000;
}

/* Close button */
.lb-close{
  pointer-events:auto;
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(0,0,0,.55);
  color:#fff;
  font-size:30px;
  line-height:42px;
  text-align:center;
  border:1px solid rgba(255,255,255,.25);
  cursor:pointer;
}

/* Arrows */
.lb-prev, .lb-next{
  pointer-events:auto;
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  font-size:26px;
  line-height:40px;
  cursor:pointer;
}

.lb-prev{ left:14px; }
.lb-next{ right:14px; }

/* Hide arrows when single image */
.lb-ui.single .lb-prev,
.lb-ui.single .lb-next{
  display:none;
}

/* Mobile tweaks */
@media (max-width:700px){
  .lb-stage{
    padding-top:calc(env(safe-area-inset-top) + 72px);
  }
  .lb-close{
    top:calc(env(safe-area-inset-top) + 12px);
    right:calc(env(safe-area-inset-right) + 12px);
  }
}
</style>
</head>

<body>

<nav class="navbar"></nav>

<main class="page">
  <div class="masonry">

    <div class="album"
      data-title="Liverpool"
      data-caption="Liverpool is a place full of memories."
      data-images="photo_x/DSC00741_x.jpg,photo_x/DSC01866_x.jpg">
      <img src="photo_x/DSC00741_x.jpg">
      <p>Liverpool</p>
    </div>

    <div class="album"
      data-title="Tibet"
      data-caption="Tibet, 2025."
      data-images="photo_x/DSC07427_x.jpg">
      <img src="photo_x/DSC07427_x.jpg">
      <p>Tibet</p>
    </div>

  </div>
</main>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <div class="lb-stage">
    <img id="lb-img">
    <div class="caption" id="lb-caption"></div>
  </div>
</div>

<!-- Fixed UI -->
<div class="lb-ui" id="lbUI">
  <button class="lb-close">&times;</button>
  <button class="lb-prev">&#8249;</button>
  <button class="lb-next">&#8250;</button>
</div>

<script>
const lb = document.getElementById('lightbox');
const lbUI = document.getElementById('lbUI');
const lbImg = document.getElementById('lb-img');
const lbCap = document.getElementById('lb-caption');
const btnClose = document.querySelector('.lb-close');
const btnPrev = document.querySelector('.lb-prev');
const btnNext = document.querySelector('.lb-next');

let images = [];
let index = 0;
let title = '';
let caption = '';

function render(){
  const src = images[index];
  lbImg.src = src;
  lbCap.textContent = title + (caption ? "\n\n" + caption : "");
}

function openLightbox(list,t,c){
  images = list;
  index = 0;
  title = t || '';
  caption = c || '';

  lb.classList.add('open');
  lbUI.classList.toggle('single', images.length <= 1);

  document.body.classList.add('lb-open');
  document.body.style.overflow = 'hidden';

  render();
}

function closeLightbox(){
  lb.classList.remove('open');
  document.body.style.overflow = '';
  document.body.classList.remove('lb-open');
}

btnClose.onclick = closeLightbox;
btnPrev.onclick = ()=>{ if(images.length>1){ index=(index-1+images.length)%images.length; render(); }};
btnNext.onclick = ()=>{ if(images.length>1){ index=(index+1)%images.length; render(); }};

document.querySelectorAll('.album').forEach(a=>{
  a.onclick=()=>{
    openLightbox(
      a.dataset.images.split(',').map(s=>s.trim()),
      a.dataset.title,
      a.dataset.caption
    );
  };
});
</script>

</body>
</html>
