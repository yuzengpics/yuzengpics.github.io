<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memento – Yu Zeng Photography</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#f6f7f9, #e9edf2);
      color:#111;
    }

    /* ===== Fixed Navbar (inspired by ref: clean, uppercase, wide spacing) ===== */
    .navbar{
      position: fixed;
      top:0; left:0; right:0;
      height: 78px;
      background: rgba(10, 20, 35, 0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 2000;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .nav-inner{
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
      padding: 0 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand{
      text-decoration: none;
      display: flex;
      flex-direction: column;
      line-height: 1;
      padding: 8px 0;
      min-width: 160px;
    }
    .brand-name{
      font-family: "Montserrat", Arial, sans-serif;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 1.8px;
      color: #fff;
      white-space: nowrap;
    }
    .brand-sub{
      margin-top: 6px;
      font-family: "Playfair Display", Georgia, serif;
      font-style: italic;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.5px;
      color: rgba(255,255,255,0.78);
      transform: translateX(1px);
      white-space: nowrap;
    }

    .nav-links{
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 34px;                 /* desktop spacing */
      flex-wrap: wrap;
    }

    .nav-links a{
      font-family: "Montserrat", Arial, sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: rgba(255,255,255,0.88);
      text-decoration: none;
      font-size: 15px;           /* desktop size */
      padding: 14px 0;           /* gives “thicker” bar feel */
      border-bottom: 2px solid transparent;
      white-space: nowrap;
      transition: color .15s ease, border-color .15s ease, opacity .15s ease;
    }
    .nav-links a:hover{ color:#fff; }
    .nav-links a.active{
      color:#fff;
      border-bottom-color:#fff;
    }

    @media (max-width: 900px){
      .nav-links{ gap: 22px; }
      .brand-name{ font-size: 16px; }
    }

    @media (max-width: 700px){
      .navbar{ height: 64px; }
      .brand{ min-width: unset; }
      .brand-name{ font-size: 16px; letter-spacing: 1.6px; }
      .brand-sub{ font-size: 13px; margin-top: 4px; }

      .nav-links{
        flex-wrap: nowrap;
        overflow-x: auto;
        max-width: 70vw;
        gap: 14px;
        scrollbar-width: none;
      }
      .nav-links::-webkit-scrollbar{ display:none; }

      .nav-links a{
        font-size: 13px;         /* keep mobile “just right” */
        padding: 10px 0;
        letter-spacing: 0.9px;
      }
    }

    /* ===== Full-width Hero ===== */
    .hero{
      margin-top: 78px;          /* match navbar height */
      width: 100%;
      padding: 110px 0 80px;
      text-align: center;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("photo_x/E_x.jpg") center / cover no-repeat;
    }

    .hero-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero h1{
      margin: 0 0 10px;
      font-size: 56px;
      letter-spacing: 0.2px;
    }

    .hero p{
      margin: 0;
      font-size: 18px;
      opacity: 0.9;
    }

    @media (max-width: 700px){
      .hero{ margin-top: 64px; } /* match mobile navbar height */
    }

    @media (max-width: 600px){
      .hero{ padding: 90px 0 60px; }
      .hero h1{ font-size: 40px; }
      .hero p{ font-size: 16px; }
    }

    /* ===== Page container ===== */
    main.page{
      max-width: 1100px;
      margin: 0 auto;
      padding: 26px 20px 70px;
    }

    /* ===== Masonry (album covers) ===== */
    .masonry{
      column-count: 3;
      column-gap: 15px;
    }
    @media (max-width: 900px){ .masonry{ column-count: 2; } }
    @media (max-width: 600px){ .masonry{ column-count: 1; } }

    .item{
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .item img{
      width: 100%;
      border-radius: 12px;
      display: block;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      transition: transform .2s ease, box-shadow .2s ease;
      cursor: pointer;
    }

    .item img:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }

    .item p{
      font-size: 14px;
      color: #444;
      text-align: center;
      margin: 8px 0 0;
    }

    /* ===== Lightbox (carousel) ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 3000;
      padding: 20px;
    }
    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width: 92%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .lightbox .caption{
      color: #fff;
      margin-top: 12px;
      text-align: center;
      max-width: 900px;
      line-height: 1.55;
      font-size: 15px;
      opacity: 0.95;
    }

    .lb-close, .lb-prev, .lb-next{
      position: absolute;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      font-size: 26px;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
    }

    .lb-close{
      top: 18px;
      right: 22px;
      font-size: 30px;
      line-height: 38px;
    }

    .lb-prev{
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lb-next{
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* ===== Back to Top ===== */
    #toTop{
      position: fixed;
      right: 26px;
      bottom: 26px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2500;
      transition: transform .2s ease, background .2s ease;
    }

    #toTop:hover{
      background: rgba(0,0,0,0.75);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <span class="brand-name">Yu Zeng</span>
        <span class="brand-sub">Photography</span>
      </a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a class="active" href="memento.html">Memento</a>
        <a href="petitthings.html">Shutter</a>
        <a href="sport.html">Sport</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-inner">
      <h1>Memento</h1>
      <p>Places, people, and moments I remember.</p>
    </div>
  </header>

  <main class="page">
    <div class="masonry">

      <div class="item album"
           data-title="Liverpool"
           data-caption='A walk with "bro" Xin. Liverpool has never been so pretty.'
           data-images="photos/DSC00741.jpg,photos/DSC00755.jpg">
        <img src="photo_x/DSC00741_x.jpg" alt="Liverpool cover">
        <p>Liverpool</p>
      </div>

      <div class="item album"
           data-title="Colour"
           data-caption='A lovely morning with the view and coffee.'
           data-images="photos/DSC01866.JPG,photos/DSC01867.JPG,photos/DSC01868.JPG">
        <img src="photo_x/DSC01866_x.jpg" alt="Colour cover">
        <p>Colour</p>
      </div>

      <!-- Add more albums here -->

    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lb-close" aria-label="Close">&times;</button>
      <button class="lb-prev" aria-label="Previous">&#8249;</button>

      <img id="lb-img" src="" alt="">

      <button class="lb-next" aria-label="Next">&#8250;</button>
      <div class="caption" id="lb-caption"></div>
    </div>
  </main>

  <button id="toTop" aria-label="Back to top">↑</button>

  <script>
    // Back to Top
    const toTop = document.getElementById('toTop');
    window.addEventListener('scroll', () => {
      toTop.style.display = (window.scrollY > 300) ? 'flex' : 'none';
    });
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Album Lightbox (carousel)
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbCaption = document.getElementById('lb-caption');
    const btnClose = document.querySelector('.lb-close');
    const btnPrev = document.querySelector('.lb-prev');
    const btnNext = document.querySelector('.lb-next');

    let images = [];
    let index = 0;
    let title = '';
    let caption = '';

    function openLightbox(imgList, t, c, start=0){
      images = imgList;
      title = t || '';
      caption = c || '';
      index = start;
      render();
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    function render(){
      if(!images.length) return;
      lbImg.src = images[index];
      const counter = `${index + 1}/${images.length}`;
      lbImg.alt = title ? `${title} (${counter})` : `Photo ${counter}`;
      lbCaption.textContent = title
        ? `${title} — ${counter}${caption ? " · " + caption : ""}`
        : counter;
    }

    function prev(){
      if(images.length <= 1) return;
      index = (index - 1 + images.length) % images.length;
      render();
    }

    function next(){
      if(images.length <= 1) return;
      index = (index + 1) % images.length;
      render();
    }

    document.querySelectorAll('.album').forEach(card => {
      card.addEventListener('click', () => {
        const list = (card.dataset.images || '')
          .split(',')
          .map(s => s.trim())
          .filter(Boolean);
        if(!list.length) return;
        openLightbox(list, card.dataset.title, card.dataset.caption, 0);
      });
    });

    btnClose.addEventListener('click', closeLightbox);
    btnPrev.addEventListener('click', prev);
    btnNext.addEventListener('click', next);

    lb.addEventListener('click', (e) => {
      if(e.target === lb) closeLightbox();
    });

    window.addEventListener('keydown', (e) => {
      if(!lb.classList.contains('open')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next();
    });
  </script>
</body>
</html>
