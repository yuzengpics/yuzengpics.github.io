<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landscape – Yu Zeng Photography</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 20px 60px;
      background-color: #f4f5f7;
      background: linear-gradient(#f6f7f9, #eceef1);
    }

    /* 顶部返回 */
    a.back {
      display: inline-block;
      margin: 10px 0 0;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    /* Catalog 标题区域（带背景图） */
    .catalog-header{
      position: relative;
      text-align: center;
      padding: 110px 20px 70px;
      margin: 10px 0 35px;
      color: #fff;
      border-radius: 18px;
      overflow: hidden;

      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("photo_x/J_x.jpg") center / cover no-repeat;
    }

    .catalog-header h1 {
      font-size: 52px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }

    .catalog-header p {
      margin: 0;
      opacity: 0.85;
      font-size: 18px;
    }

    /* 瀑布流布局 */
    .masonry {
      column-count: 3;
      column-gap: 15px;
    }

    @media (max-width: 900px) {
      .masonry { column-count: 2; }
      .catalog-header h1 { font-size: 44px; }
    }

    @media (max-width: 600px) {
      .masonry { column-count: 1; }
      .catalog-header{
        padding: 90px 16px 55px;
      }
      .catalog-header h1 { font-size: 38px; }
    }

    .item {
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .item a img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .item p {
      font-size: 14px;
      color: #444;
      text-align: center;
      margin-top: 6px;
      margin-bottom: 0;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      padding: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox img {
      max-width: 92%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .caption {
      color: #fff;
      margin-top: 12px;
      text-align: center;
      max-width: 900px;
      line-height: 1.5;
      font-size: 15px;
      opacity: 0.95;
    }

    .lightbox a.close {
      position: absolute;
      top: 18px;
      right: 22px;
      color: #fff;
      text-decoration: none;
      font-size: 34px;
      line-height: 1;
    }
  </style>
</head>

  
<body>

  <a class="back" href="index.html">← Back to Home</a>

  <div class="catalog-header">
    <h1>Landscape</h1>
    <p>Mountains, oceans, and skies.</p>
  </div>

   <button id="toTop" aria-label="Back to top">↑</button>

  <!-- JS 也放在 body 最后 -->
  <script>
    const toTop = document.getElementById('toTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        toTop.style.display = 'flex';
      } else {
        toTop.style.display = 'none';
      }
    });

    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <div class="masonry">
    <!-- Photo 1 -->
    <div class="item">
      <a href="#landscape1">
        <img src="photo_x/DSC07393_x.jpg" alt="Yala peak">
      </a>
      <p>Yala peak</p>
    </div>

    <!-- Photo 2 -->
    <div class="item">
      <a href="#landscape2">
        <img src="photo_x/DSC07574_x.jpg" alt="La Rosiere">
      </a>
      <p>La Rosiere</p>
    </div>
  </div>

  <!-- Lightbox 1 -->
  <div id="landscape1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photos/DSC07393.JPG" alt="Yala peak full">
    <div class="caption">
      Waiting for the sun to shine on the Yala peak. I sent a video to François showing the view with a coffee and a poop just beside me.
    </div>
  </div>

  <!-- Lightbox 2 -->
  <div id="landscape2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photos/DSC07574.JPG" alt="La Rosiere full">
    <div class="caption">
      A brilliant morning in La Rosiere. Found the view while we were waiting for Alice.
    </div>
  </div>

</body>
</html>
