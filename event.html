<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event – Yu Zeng Photography</title>

  <!-- Fonts for logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#f6f7f9, #e9edf2);
      color: #111;
    }

    /* ===== Fixed Navbar ===== */
    .navbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(10, 20, 35, 0.92);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 2000;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .nav-inner{
      max-width: 1100px;
      height: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand{
      text-decoration: none;
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .brand-name{
      font-family: "Montserrat", Arial, sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1.6px;
      color: #fff;
      white-space: nowrap;
    }
    .brand-sub{
      margin-top: 4px;
      font-family: "Playfair Display", Georgia, serif;
      font-style: italic;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.4px;
      color: rgba(255,255,255,0.82);
      transform: translateX(2px);
      white-space: nowrap;
    }

    .nav-links{
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links a{
      color: rgba(255,255,255,0.88);
      text-decoration: none;
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
    }

    .nav-links a:hover{ color:#fff; }
    .nav-links a.active{
      color:#fff;
      border-bottom-color:#fff;
    }

    @media (max-width: 700px){
      .nav-links{
        flex-wrap: nowrap;
        overflow-x: auto;
        max-width: 70vw;
        gap: 14px;
        scrollbar-width: none;
      }
      .nav-links::-webkit-scrollbar{ display:none; }
    }

    /* ===== Full-width Hero ===== */
    .hero{
      margin-top: 64px;
      width: 100%;
      padding: 110px 0 80px;
      text-align: center;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("photo_x/E_x.jpg") center / cover no-repeat;
    }

    .hero-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero h1{
      margin: 0 0 10px;
      font-size: 56px;
      letter-spacing: 0.2px;
    }

    .hero p{
      margin: 0;
      font-size: 18px;
      opacity: 0.9;
    }

    @media (max-width: 600px){
      .hero{ padding: 90px 0 60px; }
      .hero h1{ font-size: 40px; }
      .hero p{ font-size: 16px; }
    }

    /* ===== Page container ===== */
    main.page{
      max-width: 1100px;
      margin: 0 auto;
      padding: 26px 20px 70px;
    }

    /* ===== Masonry ===== */
    .masonry{
      column-count: 3;
      column-gap: 15px;
    }

    @media (max-width: 900px){ .masonry{ column-count: 2; } }
    @media (max-width: 600px){ .masonry{ column-count: 1; } }

    .item{
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .item a img{
      width: 100%;
      border-radius: 12px;
      display: block;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .item a img:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }

    .item p{
      font-size: 14px;
      color: #444;
      text-align: center;
      margin: 8px 0 0;
    }

    /* ===== Lightbox (JS-controlled) ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;              /* JS controls show/hide */
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 3000;
      padding: 20px;
    }

    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width: 92%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity .2s ease;
    }

    .lightbox.loaded img{ opacity: 1; }

    .lb-loading{
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      letter-spacing: 0.4px;
      margin-bottom: 12px;
    }

    .lightbox.loaded .lb-loading{ display:none; }

    .lightbox .caption{
      color: #fff;
      margin-top: 12px;
      text-align: center;
      max-width: 900px;
      line-height: 1.55;
      font-size: 15px;
      opacity: 0.95;
    }

    .lightbox a.close{
      position: absolute;
      top: 18px;
      right: 22px;
      color: #fff;
      text-decoration: none;
      font-size: 34px;
      line-height: 1;
    }

    /* ===== Back to Top ===== */
    #toTop{
      position: fixed;
      right: 26px;
      bottom: 26px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2500;
      transition: transform .2s ease, background .2s ease;
    }

    #toTop:hover{
      background: rgba(0,0,0,0.75);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <span class="brand-name">Yu Zeng</span>
        <span class="brand-sub">Photography</span>
      </a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a class="active" href="event.html">Event</a>
        <a href="sport.html">Sport</a>
        <a href="portrait.html">Portrait</a>
        <a href="landscape.html">Landscape</a>
        <a href="petitthings.html">Petit things</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-inner">
      <h1>Event</h1>
      <p>Some places I went to, some stupid things I did.</p>
    </div>
  </header>

  <main class="page">
    <div class="masonry">
      <!-- ✅ 以后加照片：复制一个 item，改 data-full / data-cap / 缩略图 src 就行 -->

      <div class="item">
        <a href="#" class="thumb"
           data-full="photos/DSC00741.JPG"
           data-cap='A walk with "bro" Xin, Liverpool has never been so pretty.'>
          <img src="photo_x/DSC00741_x.jpg" alt="Liverpool">
        </a>
        <p>Liverpool</p>
      </div>

      <div class="item">
        <a href="#" class="thumb"
           data-full="photos/DSC01866.JPG"
           data-cap='A lovely morning with the view and coffee. We met the band "Rock", their live was crazy'>
          <img src="photo_x/DSC01866_x.jpg" alt="Colour">
        </a>
        <p>Colour</p>
      </div>

    </div>

    <!-- ✅ 通用 Lightbox：只有一个，不用为每张图写 #event1 #event2 -->
    <div class="lightbox" id="lightbox">
      <a href="javascript:void(0)" class="close" id="lbClose">&times;</a>
      <div class="lb-loading" id="lbLoading">Loading...</div>
      <img id="lbImg" alt="">
      <div class="caption" id="lbCap"></div>
    </div>
  </main>

  <button id="toTop" aria-label="Back to top">↑</button>

  <script>
    // Back to top
    const toTop = document.getElementById('toTop');
    window.addEventListener('scroll', () => {
      toTop.style.display = (window.scrollY > 300) ? 'flex' : 'none';
    });
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Lightbox (preload then show)
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCap = document.getElementById('lbCap');
    const lbClose = document.getElementById('lbClose');

    function openLightbox(fullSrc, caption){
      lb.classList.add('open');
      lb.classList.remove('loaded');

      lbCap.textContent = caption || '';
      lbImg.alt = caption || 'Photo';

      // Preload image first, then reveal
      const pre = new Image();
      pre.onload = () => {
        lbImg.src = fullSrc;
        lb.classList.add('loaded');
      };
      pre.onerror = () => {
        lbImg.src = '';
        lbCap.textContent = 'Failed to load image. Please check the file name/path (case-sensitive on GitHub Pages).';
        lb.classList.add('loaded');
      };
      pre.src = fullSrc;
    }

    function closeLightbox(){
      lb.classList.remove('open');
      lb.classList.remove('loaded');
      lbImg.src = '';
    }

    // Click thumbnails
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a.thumb');
      if (!a) return;
      e.preventDefault();
      openLightbox(a.dataset.full, a.dataset.cap);
    });

    // Close actions
    lbClose.addEventListener('click', closeLightbox);
    lb.addEventListener('click', (e) => {
      if (e.target === lb) closeLightbox(); // click outside image closes
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
