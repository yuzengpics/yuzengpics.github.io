<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
        url("photos/background_x_x.jpg") center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:30px;
    }

    .contact-card{
      background: rgba(255,255,255,0.40);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 22px;
      padding: 46px 56px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 460px;
      width: 92%;
      text-align:center;

      opacity: 0;
      transform: translateY(18px);
      animation: enter 0.55s ease-out forwards;
    }

    @keyframes enter{
      to { opacity: 1; transform: translateY(0); }
    }

    h1{
      margin:0 0 26px 0;
      font-size: 36px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .contact-list{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top: 10px;
    }

    .contact-item{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      font-size: 20px;
      line-height: 1.3;
    }

    .contact-item a{
      color:#000;
      text-decoration:none;
      font-weight:500;
    }
    .contact-item a:hover{ text-decoration:underline; }

    .icon{
      width:22px;
      height:22px;
      flex:0 0 22px;
      opacity: .9;
    }

    .back-home{
      display:inline-block;
      margin-top: 28px;
      padding: 12px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.30);
      text-decoration:none;
      color:#000;
      font-size: 16px;
      transition: .2s;
    }
    .back-home:hover{
      background: rgba(255,255,255,0.45);
      transform: translateY(-2px);
    }
.qr-wrapper {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.qr-code{
  width: 180px;
  height: auto;
  border-radius: 12px;
}
 
  </style>
</head>
