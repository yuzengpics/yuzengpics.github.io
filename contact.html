<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Yu Zeng Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font (only for contact page) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
        url("photos/background_x_x.jpg") center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:30px;
    }

    /* 进入动画：淡入 + 上移 */
    .contact-card{
      background: rgba(255,255,255,0.40);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 22px;
      padding: 46px 56px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 460px;
      width: 92%;
      text-align:center;

      opacity: 0;
      transform: translateY(18px);
      animation: enter 0.55s ease-out forwards;
    }

    @keyframes enter{
      to { opacity: 1; transform: translateY(0); }
    }

    h1{
      margin:0 0 26px 0;
      font-size: 36px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .contact-list{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top: 10px;
    }

    .contact-item{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      font-size: 20px;
      line-height: 1.3;
    }

    .contact-item a{
      color:#000;
      text-decoration:none;
      font-weight:500;
    }
    .contact-item a:hover{ text-decoration:underline; }

    /* 图标样式（SVG） */
    .icon{
      width:22px;
      height:22px;
      flex:0 0 22px;
      opacity: .9;
    }

    /* Back button */
    .back-home{
      display:inline-block;
      margin-top: 28px;
      padding: 12px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.30);
      text-decoration:none;
      color:#000;
      font-size: 16px;
      transition: .2s;
    }
    .back-home:hover{
      background: rgba(255,255,255,0.45);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="contact-card">
    <h1>Contact</h1>

    <div class="contact-list">

      <!-- Email -->
      <div class="contact-item">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16v16H4z"></path>
          <path d="M4 6l8 6 8-6"></path>
        </svg>
        <a href="mailto:yuzeng@liverpool.ac.uk">yuzeng@liverpool.ac.uk; chrischeng2016@outlook.com</a>
      </div>

      <!-- Instagram -->
      <div class="contact-item">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="4" width="16" height="16" rx="4"></rect>
          <circle cx="12" cy="12" r="4"></circle>
          <circle cx="17.5" cy="6.5" r="1"></circle>
        </svg>
        <a href="https://instagram.com/yuzeng01" target="_blank">@yuzeng01</a>
      </div>

      <!-- WeChat (先做链接/文字；二维码你以后上传图片再加) -->
      <div class="contact-item">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 16c-3.3 0-6-2.2-6-5s2.7-5 6-5c3.3 0 6 2.2 6 5 0 .8-.2 1.6-.6 2.3L14 18l-3-1.2c-.9.2-1.9.4-3 .4z"></path>
          <path d="M16 18c2.8 0 5-1.8 5-4s-2.2-4-5-4-5 1.8-5 4c0 .6.1 1.2.4 1.7L11 19l2.5-.9c.8.2 1.6.3 2.5.3z"></path>
        </svg>
        <a href="#" onclick="return false;">WeChat: YuHCeng</a>
      </div>
      <img src="wechat.jpg" width="160" style="border-radius:12px;">

      <!-- Phone -->
      <div class="contact-item">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.9v3a2 2 0 0 1-2.2 2c-9.7-.9-17-8.2-17.9-17.9A2 2 0 0 1 3.9 2h3a2 2 0 0 1 2 1.7c.1.9.3 1.8.6 2.7a2 2 0 0 1-.5 2.1L8 9.9a16 16 0 0 0 6.1 6.1l1.4-1.0a2 2 0 0 1 2.1-.5c.9.3 1.8.5 2.7.6a2 2 0 0 1 1.7 2z"></path>
        </svg>
        <a href="#" onclick="return false;">Phone: +44 7774203438; +86 15754513359</a>
      </div>

    </div>

    <a class="back-home" href="index.html">← Back to Home</a>
  </div>
</body>
</html>
