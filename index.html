<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Zeng Photography</title>

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Poppins', Arial, sans-serif;
      min-height:100vh;

      background-image:url('photo_x/background_x.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      color:#111;
    }

    /* ===== Header ===== */
    .hero{
      text-align:center;
      padding: 52px 20px 10px;
    }
    .hero h1{
      margin:0;
      font-size:64px;
      font-weight:700;
      letter-spacing:0.2px;
      text-shadow: 0 2px 18px rgba(255,255,255,0.65);
    }
    .hero p{
      margin:10px 0 0;
      font-family: Georgia, serif;
      font-size:26px;
      opacity:0.92;
      text-shadow: 0 2px 18px rgba(255,255,255,0.65);
    }

    /* ===== Vertical dock ===== */
    .cliff-dock{
      max-width: 1100px;
      margin: 140px auto 90px;
      padding: 0 20px;

      display:flex;
      flex-direction:column;
      gap: 34px;
    }

    /* ===== Marker ===== */
    .marker{
      position: relative;
      display: inline-flex;
      align-items:center;
      padding: 14px 20px;
      border-radius: 16px;
      text-decoration:none;

      background: rgba(0,0,0,0.48);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.18);

      box-shadow: 0 14px 34px rgba(0,0,0,0.35);
      transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
    }

    .marker.left{ align-self:flex-start; }
    .marker.right{ align-self:flex-end; }

    .marker:hover{
      transform: translateY(-2px);
      background: rgba(0,0,0,0.56);
      box-shadow: 0 18px 44px rgba(0,0,0,0.40);
    }

    /* ===== Title ===== */
    .marker .title{
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #fff;
      white-space: nowrap;
    }

    /* ===== Side subtitle ===== */
    .marker .side-text{
      position: absolute;
      top: 50%;

      /* 核心：宽度跟文字走，不再拉长 */
      width: auto;
      max-width: 420px;
      white-space: normal;

      padding: 10px 14px;
      border-radius: 14px;

      font-size: 14px;
      line-height: 1.35;
      color: rgba(255,255,255,0.9);

      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);

      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .22s ease;
      box-shadow: 0 14px 34px rgba(0,0,0,0.35);
    }

    /* Left → subtitle slides right */
    .marker.left .side-text{
      left: calc(100% + 16px);
      transform: translateY(-50%) translateX(-8px);
    }
    .marker.left:hover .side-text{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }

    /* Right → subtitle slides left */
    .marker.right .side-text{
      right: calc(100% + 16px);
      transform: translateY(-50%) translateX(8px);
    }
    .marker.right:hover .side-text{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }

    /* ===== Mobile fallback ===== */
    @media (max-width: 820px){
      .hero h1{ font-size: 44px; }
      .hero p{ font-size: 20px; }

      .cliff-dock{
        margin: 90px auto 70px;
        gap: 20px;
      }

      .marker{
        align-self: stretch !important;
        justify-content: center;
      }

      .marker .side-text{
        top: calc(100% + 12px);
        left: 0 !important;
        right: 0 !important;

        transform: translateY(0);
        width: auto;
        max-width: 100%;
        text-align: center;
      }

      .marker:hover .side-text{
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header class="hero">
    <h1>Yu Zeng Photography</h1>
    <p>Let's extract some memory</p>
  </header>

  <main class="cliff-dock">

    <!-- Memento → Event -->
    <a class="marker left" href="event.html">
      <span class="title">Memento</span>
      <span class="side-text">A collection of places, people, and stories.</span>
    </a>

    <!-- Shutter → Petit things -->
    <a class="marker right" href="petitthings.html">
      <span class="title">Shutter</span>
      <span class="side-text">Pieces, no theme.</span>
    </a>

    <!-- Sports -->
    <a class="marker left" href="sport.html">
      <span class="title">Sports shooting</span>
      <span class="side-text">Climbing, football, ski and more.</span>
    </a>

    <!-- Contact -->
    <a class="marker right" href="contact.html">
      <span class="title">Contact</span>
      <span class="side-text">Create some memory? Contact here.</span>
    </a>

  </main>
</body>
</html>
