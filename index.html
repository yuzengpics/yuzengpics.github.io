<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Zeng Photography</title>

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Poppins', Arial, sans-serif;
      min-height:100vh;

      /* 背景仍然是你的大图 */
      background-image:url('photo_x/background_x.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      color:#111;
    }

    /* 标题区 */
    .hero{
      text-align:center;
      padding: 52px 20px 10px;
    }
    .hero h1{
      margin:0;
      font-size:64px;
      font-weight:700;
      letter-spacing:0.2px;
      text-shadow: 0 2px 18px rgba(255,255,255,0.65);
    }
    .hero p{
      margin:10px 0 0;
      font-family: Georgia, serif;
      font-size:26px;
      opacity:0.92;
      text-shadow: 0 2px 18px rgba(255,255,255,0.65);
    }

    /* 入口竖排：放到“山那里” */
    .cliff-dock{
      max-width: 1100px;
      margin: 140px auto 90px;  /* 你想更靠上/更靠下，只改这里 */
      padding: 0 20px;

      display:flex;
      flex-direction:column;
      gap: 34px;
    }

    /* 铭牌本体：默认只显示 title */
    .marker{
      position: relative;
      display: inline-flex;
      align-items:center;
      padding: 14px 20px;
      border-radius: 16px;
      text-decoration:none;

      /* 盘踞感：深色半透明，保证在背景上稳定可读 */
      background: rgba(0,0,0,0.50);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.18);

      box-shadow: 0 14px 34px rgba(0,0,0,0.38);
      transition: transform .22s ease, background .22s ease, box-shadow .22s ease;
      overflow: visible;
    }

    /* 左右交替贴边 */
    .marker.left{ align-self:flex-start; }
    .marker.right{ align-self:flex-end; }

    .marker:hover{
      transform: translateY(-2px);
      background: rgba(0,0,0,0.56);
      box-shadow: 0 18px 44px rgba(0,0,0,0.42);
    }

    /* 默认只有标题：大、干净、白字 */
    .marker .title{
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #fff;
      line-height: 1;
      white-space: nowrap;
    }

    /* 副标题：默认隐藏；hover 从侧面滑出 */
    .marker .side-text{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: min(520px, 62vw);
      padding: 12px 14px;
      border-radius: 14px;

      font-size: 14px;
      line-height: 1.35;
      color: rgba(255,255,255,0.92);

      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);

      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .26s cubic-bezier(.2,.8,.2,1);
      box-shadow: 0 14px 34px rgba(0,0,0,0.38);
    }

    /* 左边的：副标题从右侧弹出 */
    .marker.left .side-text{
      left: calc(100% + 16px);
      transform: translateY(-50%) translateX(-10px);
    }
    .marker.left:hover .side-text{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }

    /* 右边的：副标题从左侧弹出 */
    .marker.right .side-text{
      right: calc(100% + 16px);
      transform: translateY(-50%) translateX(10px);
      text-align: left;
    }
    .marker.right:hover .side-text{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }

    /* =========================
       Memento：底片反转（更明显）
       注意：不让文字被吞
       ========================= */
    .marker.memento:hover{
      filter: invert(1) contrast(1.22) saturate(0.95);
    }
    /* 反转后文字可能变怪：把文字再反回来保持白 */
    .marker.memento:hover .title,
    .marker.memento:hover .side-text{
      filter: invert(1);
    }

    /* =========================
       Shutter：真正“破碎”裂纹（明显）
       多裂纹 + 主裂 + 轻微高光
       ========================= */
    .marker.shutter .crack{
      position:absolute;
      inset:-18%;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index: 2;
    }

    /* 主裂（高对比） */
    .marker.shutter .crack::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(145deg,
          transparent 46%,
          rgba(0,0,0,0.90) 47.5%,
          rgba(255,255,255,0.25) 48.2%,
          rgba(0,0,0,0.70) 49%,
          transparent 50%);
      opacity: 0.95;
      filter: drop-shadow(0 16px 22px rgba(0,0,0,0.35));
    }

    /* 放射裂纹（多条） */
    .marker.shutter .crack::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(20deg,  transparent 60%, rgba(0,0,0,0.70) 61%, transparent 62%),
        linear-gradient(55deg,  transparent 52%, rgba(0,0,0,0.55) 53%, transparent 54%),
        linear-gradient(80deg,  transparent 56%, rgba(0,0,0,0.45) 57%, transparent 58%),
        linear-gradient(112deg, transparent 58%, rgba(0,0,0,0.58) 59%, transparent 60%),
        linear-gradient(160deg, transparent 54%, rgba(0,0,0,0.46) 55%, transparent 56%),
        linear-gradient(200deg, transparent 62%, rgba(0,0,0,0.40) 63%, transparent 64%);
      opacity: 0.85;
      filter: drop-shadow(0 14px 20px rgba(0,0,0,0.25));
    }

    .marker.shutter:hover .crack{
      opacity: 1;
    }

    /* =========================
       Sports：快速滑过的一条线（明显）
       ========================= */
    .marker.sports .sweep{
      position:absolute;
      top:-70%;
      bottom:-70%;
      width: 55%;
      left:-80%;
      opacity:0;
      pointer-events:none;
      z-index: 2;

      background: linear-gradient(
        110deg,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,0.95) 49%,
        rgba(255,255,255,0) 58%
      );
      transform: rotate(10deg);
      filter: drop-shadow(0 14px 20px rgba(0,0,0,0.25));
    }

    .marker.sports:hover .sweep{
      opacity: 1;
      animation: sweepLine .55s cubic-bezier(.2,.8,.2,1) 1;
    }

    @keyframes sweepLine{
      0%   { left:-80%; }
      100% { left: 140%; }
    }

    /* Contact：不加特效（只侧滑副标题） */

    /* 小屏适配：副标题改成从下方弹出，避免横向溢出 */
    @media (max-width: 820px){
      .hero h1{ font-size: 44px; }
      .hero p{ font-size: 20px; }

      .cliff-dock{
        margin: 90px auto 70px;
        gap: 20px;
      }

      .marker{
        align-self: stretch !important;
        justify-content: center;
      }

      .marker .side-text{
        top: calc(100% + 12px);
        left: 0 !important;
        right: 0 !important;
        transform: translateY(0) translateX(0);
        width: 100%;
        text-align: center;
      }

      .marker:hover .side-text{
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header class="hero">
    <h1>Yu Zeng Photography</h1>
    <p>Let's extract some memory</p>
  </header>

  <main class="cliff-dock">
    <!-- 左 -->
    <a class="marker memento left" href="memento.html">
      <span class="title">Memento</span>
      <span class="side-text">A collection of places, people, and small things worth keeping.</span>
    </a>

    <!-- 右 -->
    <a class="marker shutter right" href="shutter.html">
      <span class="title">Shutter</span>
      <span class="crack" aria-hidden="true"></span>
      <span class="side-text">Portraits and quiet moments—captured with intention.</span>
    </a>

    <!-- 左 -->
    <a class="marker sports left" href="sport.html">
      <span class="title">Sports shooting</span>
      <span class="sweep" aria-hidden="true"></span>
      <span class="side-text">Speed, impact, and the split second that tells the story.</span>
    </a>

    <!-- 右 -->
    <a class="marker contact right" href="contact.html">
      <span class="title">Contact</span>
      <span class="side-text">Create some memory? Contact here.</span>
    </a>
  </main>
</body>
</html>
