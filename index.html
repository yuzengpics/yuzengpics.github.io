<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Yu Zeng Photography</title>

  <style>
    *{ box-sizing:border-box; }
    html,body{ height:100%; scroll-behavior:smooth; }

    :root{
      --vh: 1vh;
      --safe-b: env(safe-area-inset-bottom, 0px);
      --safe-t: env(safe-area-inset-top, 0px);
      --ui-b: 0px;
    }

    body{
      margin:0;
      font-family:'Poppins', Arial, sans-serif;
      background:#000;
      scroll-snap-type:y mandatory;
      overflow-y:scroll;
      -webkit-overflow-scrolling:touch;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:url('photo_x/background_x.jpg') center/cover no-repeat;
      z-index:-2;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity .55s ease;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.28));
      z-index:-1;
    }
    body.dim::before{ opacity:1; }

    .screen{ position:relative; z-index:1; }

    .hero,.manifesto{
      min-height:100vh;
      min-height:100svh;
      min-height:calc(var(--vh) * 100);
    }

    /* ===== HERO ===== */
    .hero{
      scroll-snap-align:start;
      scroll-snap-stop:always;

      display:flex;
      flex-direction:column;
      align-items:center;

      padding:36px 20px 0;
      padding-bottom:calc(var(--safe-b) + var(--ui-b) + 120px);
      text-align:center;
    }

    .hero-top{
      margin-top:calc(var(--safe-t) + 18px);
    }

    .hero h1{
      margin:0;
      font-size:64px;
      font-weight:700;
      color:#111;
      text-shadow:0 2px 18px rgba(255,255,255,0.65);
    }

    .hero p{
      margin-top:10px;
      font-family:Georgia, serif;
      font-size:26px;
      color:#111;
      text-shadow:0 2px 18px rgba(255,255,255,0.65);
    }

    .hero-title{
      display:inline-flex;
      gap:12px;
      align-items:center;
      white-space:nowrap;
    }

    .hero-logo{
      height:1em;
      transform:translateY(2px);
    }

    /* ===== 分类块（桌面端不动） ===== */
    .cliff-dock{
      width:100%;
      max-width:1100px;
      margin:110px auto 0;
      padding:0 20px;

      display:grid;
      grid-template-columns:1fr 1fr;
      row-gap:60px;
    }

    .marker{
      display:inline-flex;
      align-items:center;
      gap:18px;

      padding:14px 22px;
      border-radius:18px;
      text-decoration:none;

      background:rgba(0,0,0,0.48);
      backdrop-filter:blur(4px);
      -webkit-backdrop-filter:blur(4px);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 14px 34px rgba(0,0,0,0.35);

      width:fit-content;
      max-width:520px;
      color:#fff;
    }

    .marker.left{ justify-self:start; }
    .marker.right{
      justify-self:end;
      flex-direction:row-reverse;
    }

    .marker .title{
      font-size:28px;
      font-weight:700;
      white-space:nowrap;
    }

    .marker .side-text{
      font-size:14px;
      opacity:.85;
      white-space:nowrap;
    }

    /* ===== Scroll Hint ===== */
    .scroll-down{
      position:fixed;
      left:0; right:0;
      bottom:calc(var(--safe-b) + var(--ui-b) + 18px);
      text-align:center;
      color:#fff;
      z-index:9999;
    }

    .scroll-down span{
      font-size:18px;
      font-weight:700;
    }

    .scroll-down .arrow{
      margin-top:10px;
      animation:bounce 1.4s infinite;
    }

    @keyframes bounce{
      0%,100%{ transform:translateY(0); }
      50%{ transform:translateY(8px); }
    }

    /* ===== 第二屏 ===== */
    .manifesto{
      scroll-snap-align:start;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:90px 20px;
      color:#fff;
    }

    /* =================================================
       ✅ 只影响手机端：真正“居中 + 上移”
       ================================================= */
    @media (max-width:820px){

      .hero h1{ font-size:24px; }
      .hero p{ font-size:15px; }

      .cliff-dock{
        margin-top:35px;              /* ✅ 向上提 */
        grid-template-columns:1fr;
        row-gap:22px;
      }

      /* ✅ 核心：block/flex + margin auto = 绝对居中 */
      .marker{
        display:flex;                 /* 不再用 inline-flex */
        flex-direction:column;
        align-items:center;
        text-align:center;

        width:min(88vw,520px);
        margin-left:auto;             /* ✅ 强制居中 */
        margin-right:auto;
      }

      .marker.right{ flex-direction:column; }

      .scroll-down span{ font-size:15px; }
    }
  </style>
</head>

<body>

<header class="hero screen" id="hero">
  <div class="hero-top">
    <h1 class="hero-title">
      Yu Zeng Photography
      <img src="photo_x/Logo2.png" class="hero-logo">
    </h1>
    <p>Let's extract some memory</p>
  </div>

  <div class="cliff-dock">
    <a class="marker left" href="memento.html">
      <span class="title">Memento</span>
      <span class="side-text">A collection of places, people, and stories.</span>
    </a>

    <a class="marker right" href="shutter.html">
      <span class="title">Shutter</span>
      <span class="side-text">Pieces, no theme.</span>
    </a>

    <a class="marker left" href="sport.html">
      <span class="title">Sport</span>
      <span class="side-text">Climbing, football, ski and more.</span>
    </a>

    <a class="marker right" href="contact.html">
      <span class="title">Contact</span>
      <span class="side-text">Create some memory? Contact here.</span>
    </a>
  </div>
</header>

<div class="scroll-down" onclick="document.getElementById('manifesto').scrollIntoView({behavior:'smooth'})">
  <span>Scroll to see why this website exists</span>
  <div class="arrow">↓</div>
</div>

<section class="manifesto screen" id="manifesto">
  <div class="manifesto-inner">
    <p>Your manifesto text here.</p>
  </div>
</section>

<script>
  function setViewportVars(){
    const vv = window.visualViewport;
    const vh = vv && vv.height ? vv.height : window.innerHeight;
    document.documentElement.style.setProperty('--vh', (vh * 0.01) + 'px');
    const uiB = vv && vv.height ? Math.max(0, window.innerHeight - vv.height) : 0;
    document.documentElement.style.setProperty('--ui-b', uiB + 'px');
  }
  setViewportVars();
  window.addEventListener('resize', setViewportVars);
  if(window.visualViewport){
    visualViewport.addEventListener('resize', setViewportVars);
    visualViewport.addEventListener('scroll', setViewportVars);
  }
</script>

</body>
</html>
