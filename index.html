<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Zeng Photography</title>

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Poppins', Arial, sans-serif;
      min-height:100vh;

      /* 背景就是主角 */
      background-image:url('photo_x/background_x.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      color:#111;
    }

    /* 顶部标题 */
    .hero{
      text-align:center;
      padding: 54px 20px 18px;
    }
    .hero h1{
      margin:0;
      font-size:64px;
      font-weight:700;
      letter-spacing:0.2px;
      color:#111;
      text-shadow: 0 2px 18px rgba(255,255,255,0.55);
    }
    .hero p{
      margin:10px 0 0;
      font-family: Georgia, serif;
      font-size:26px;
      opacity:0.92;
      text-shadow: 0 2px 18px rgba(255,255,255,0.55);
    }

    /* 入口区域：占据画面中下部 */
    .dock{
      position: relative;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 70px;
      min-height: 520px;
    }

    /* 左右“盘踞” */
    .dock-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      align-items:start;
    }

    /* 每列两个入口，上下分布 */
    .col{
      display:flex;
      flex-direction:column;
      gap: 18px;
    }

    /* 关键：入口像“铭牌”而不是卡片 */
    .tag{
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;

      width: min(460px, 100%);
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration:none;
      color:#111;

      background: rgba(255,255,255,0.38);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.45);

      box-shadow: 0 10px 26px rgba(0,0,0,0.18);
      transform: translateZ(0);
      transition: transform .22s ease, background .22s ease, box-shadow .22s ease;
      overflow:hidden;
    }

    /* 左列靠左，右列靠右：盘踞在两侧 */
    .col.left .tag{ margin-right:auto; }
    .col.right .tag{ margin-left:auto; }

    .tag:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.52);
      box-shadow: 0 14px 34px rgba(0,0,0,0.22);
    }

    /* 标题永远显示 */
    .tag .title{
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
      line-height: 1;
      margin: 0;
    }

    /* 副标题默认隐藏：hover 才滑出 */
    .tag .sub{
      position:absolute;
      left:16px;
      right:16px;
      bottom:10px;

      font-size: 13px;
      line-height: 1.35;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .18s ease, transform .22s ease;
      color: rgba(0,0,0,0.74);
      pointer-events:none;
    }

    /* hover 展开副标题，同时让整体高度变高一点 */
    .tag:hover{ padding-bottom: 40px; }
    .tag:hover .sub{
      opacity: 1;
      transform: translateY(0);
    }

    /* ====== Hover Effects: 更明显但不浮夸 ====== */

    /* 1) Memento：底片反转（只在 tag 内生效，明显但不毁背景） */
    .tag.memento:hover{
      filter: invert(1) contrast(1.18) saturate(0.92);
    }
    /* 反转后文字会变怪：把文字反回来 */
    .tag.memento:hover .title,
    .tag.memento:hover .sub{
      filter: invert(1);
    }

    /* 2) Shutter：裂痕叠加层 */
    .tag.shutter::after{
      content:"";
      position:absolute;
      inset:0;
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;

      background:
        linear-gradient(115deg, transparent 48%, rgba(0,0,0,0.35) 50%, transparent 52%),
        linear-gradient(65deg,  transparent 46%, rgba(0,0,0,0.22) 48%, transparent 50%),
        linear-gradient(160deg, transparent 49%, rgba(0,0,0,0.20) 51%, transparent 53%);
      mix-blend-mode: multiply;
    }

    .tag.shutter:hover::after{
      opacity: 0.9;
    }

    /* 3) Sports：快速扫过的一条线（非常明显） */
    .tag.sports::before{
      content:"";
      position:absolute;
      top:-60%;
      bottom:-60%;
      width: 55%;
      left:-70%;
      opacity:0;
      pointer-events:none;

      background: linear-gradient(
        110deg,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,0.95) 49%,
        rgba(255,255,255,0) 58%
      );
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.18));
      transform: rotate(10deg);
    }

    .tag.sports:hover::before{
      opacity:1;
      animation: sweep .55s cubic-bezier(.2,.8,.2,1) 1;
    }

    @keyframes sweep{
      0%   { left: -70%; }
      100% { left: 120%; }
    }

    /* 4) Contact：不变（只弹出副标题，不加额外特效） */

    /* 手机：改为单列 */
    @media (max-width: 800px){
      .hero h1{ font-size: 44px; }
      .hero p{ font-size: 20px; }
      .dock{ min-height: 0; }

      .dock-grid{ grid-template-columns: 1fr; }
      .col.right .tag{ margin-left: 0; }
      .tag{ width: 100%; }
    }
  </style>
</head>

<body>
  <header class="hero">
    <h1>Yu Zeng Photography</h1>
    <p>Let's extract some memory</p>
  </header>

  <main class="dock">
    <div class="dock-grid">
      <!-- 左侧两块 -->
      <div class="col left">
        <a class="tag memento" href="memento.html">
          <div class="title">Memento</div>
          <div class="sub">A collection of places, people, and small things worth keeping.</div>
        </a>

        <a class="tag sports" href="sport.html">
          <div class="title">Sports shooting</div>
          <div class="sub">Speed, impact, and the split second that tells the story.</div>
        </a>
      </div>

      <!-- 右侧两块 -->
      <div class="col right">
        <a class="tag shutter" href="shutter.html">
          <div class="title">Shutter</div>
          <div class="sub">Portraits and quiet moments—captured with intention.</div>
        </a>

        <a class="tag contact" href="contact.html">
          <div class="title">Contact</div>
          <div class="sub">Create some memory? Contact here.</div>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
