<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Zeng Photography</title>

  <style>
    *{ box-sizing:border-box; }

    html, body{
      height: 100%;
      scroll-behavior: smooth;
    }

    body{
      margin:0;
      font-family:'Poppins', Arial, sans-serif;
      min-height:100vh;
      color:#111;

      /* ✅ 一滚就吸附到下一页 */
      scroll-snap-type: y mandatory;
      overflow-y: scroll;

      /* ✅ 不再用 body 的 background（手机端会“用完”） */
      background: transparent;
      position: relative;
    }

    /* ✅ 全站统一背景：固定铺满屏幕（手机/电脑都延续到所有页面） */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url('photo_x/background_x.jpg') center / cover no-repeat;
      /* 轻微优化滚动性能 */
      transform: translateZ(0);
    }

    /* ===== Header ===== */
    .hero{
      text-align:center;
      padding: 52px 20px 10px;

      min-height: 100vh;
      scroll-snap-align: start;

      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    .hero h1{
      margin:0;
      font-size:64px;
      font-weight:700;
      letter-spacing:0.2px;
      text-shadow: 0 2px 18px rgba(255,255,255,0.65);
    }

    .hero p{
      margin:10px 0 0;
      font-family: Georgia, serif;
      font-size:26px;
      opacity:0.92;
      text-shadow: 0 2px 18px rgba(255,255,255,0.65);
    }

    .hero-title{
      display: inline-flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
    }

    .hero-logo{
      height: 1em;
      width: auto;
      opacity: 0.95;
      transform: translateY(2px);
    }

    /* ✅ 封面底部向下提示 */
    .scroll-down{
      margin-top: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: #222;
    }

    .scroll-down span{
      font-family: Georgia, serif;
      font-size: 16px;
      opacity: 0.85;
      text-align: center;
    }

    .scroll-down button{
      border: none;
      background: none;
      font-size: 26px;
      cursor: pointer;
      animation: bounce 1.6s infinite;
    }

    @keyframes bounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(6px); }
    }

    /* ===== Dock grid (desktop) ===== */
    .cliff-dock{
      max-width: 1100px;
      margin: 0 auto;
      padding: 120px 20px 120px;

      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 60px;

      scroll-snap-align: start;
      min-height: 100vh;
      align-content: center;
    }

    .marker.left{ justify-self: start; }
    .marker.right{ justify-self: end; }

    .marker{
      display: inline-flex;
      align-items: center;
      gap: 18px;

      padding: 14px 22px;
      border-radius: 18px;
      text-decoration: none;

      background: rgba(0,0,0,0.48);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.18);

      box-shadow: 0 14px 34px rgba(0,0,0,0.35);

      width: fit-content;
      max-width: 520px;

      transition: background .2s ease,
                  box-shadow .2s ease,
                  max-width .28s ease;
    }

    .marker:hover{
      background: rgba(0,0,0,0.56);
      box-shadow: 0 18px 44px rgba(0,0,0,0.40);
    }

    .marker .title{
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      white-space: nowrap;
    }

    .marker .side-text{
      font-size: 14px;
      line-height: 1.4;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;

      opacity: 0;
      max-width: 0;
      overflow: hidden;

      transition: opacity .18s ease, max-width .28s ease;
    }

    .marker:hover .side-text{
      opacity: 1;
      max-width: 360px;
    }

    .marker.right{
      flex-direction: row-reverse;
    }
    .marker.right .side-text{
      text-align: right;
    }

    /* ===== Mobile ===== */
    @media (max-width: 820px){
      /* ✅ 手机端想看到更多“海”：只改 position，不改 size（依旧 cover） */
      body::before{
        background-position: center top;
      }

      /* ✅ 手机端吸附弱一点 */
      body{
        scroll-snap-type: y proximity;
      }

      .hero{
        padding: 18px 14px 18px;
      }

      .hero h1{
        font-size: 24px;
        letter-spacing: 0.1px;
      }

      .hero p{
        font-size: 15px;
      }

      .scroll-down span{ font-size: 14px; }
      .scroll-down button{ font-size: 22px; }

      .cliff-dock{
        grid-template-columns: 1fr;
        row-gap: 22px;
        padding: 70px 20px 90px;
      }

      .marker.left,
      .marker.right{
        justify-self: center;
      }

      .marker{
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: min(88vw, 520px);
        background: rgba(0,0,0,0.34);
        gap: 6px;
      }

      .marker.right{
        flex-direction: column;
      }

      .marker .side-text{
        opacity: 1;
        max-width: 100%;
        overflow: hidden;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <header class="hero">
    <h1 class="hero-title">
      Yu Zeng Photography
      <img src="photo_x/Logo2.png" alt="logo" class="hero-logo">
    </h1>
    <p>Let's extract some memory</p>

    <div class="scroll-down">
      <span>Scroll to see why this website exists, and some stupid things I want to say</span>
      <button onclick="scrollNext()">⬇</button>
    </div>
  </header>

  <main class="cliff-dock" id="dock">
    <a class="marker left" href="memento.html">
      <span class="title">Memento</span>
      <span class="side-text">A collection of places, people, and stories.</span>
    </a>

    <a class="marker right" href="shutter.html">
      <span class="title">Shutter</span>
      <span class="side-text">Pieces, no theme.</span>
    </a>

    <a class="marker left" href="sport.html">
      <span class="title">Sport</span>
      <span class="side-text">Climbing, football, ski and more.</span>
    </a>

    <a class="marker right" href="contact.html">
      <span class="title">Contact</span>
      <span class="side-text">Create some memory? Contact here.</span>
    </a>
  </main>

  <script>
    function scrollNext(){
      document.getElementById('dock').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
